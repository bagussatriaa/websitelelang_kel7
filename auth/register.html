<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi Kewarganegaraan - Emerald Kingdom</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/auth.css">
    
    <style>
        /* --- PERBAIKAN CSS AGAR BISA SCROLL --- */
        
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            min-height: 100%; /* Gunakan min-height bukan height fixed */
        }

        body {
            background-image: 
                radial-gradient(circle at 50% 50%, rgba(5, 77, 54, 0.2) 0%, #000 80%),
                url('https://www.transparenttextures.com/patterns/cubes.png');
            background-attachment: fixed; /* Background diam saat scroll */
            background-size: cover;
            color: white;
            font-family: 'Lato', sans-serif;
            
            /* FLEXBOX UNTUK CENTER, TAPI AMAN SCROLL */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Tengah secara vertikal */
            padding: 40px 20px; /* Ruang napas atas bawah */
        }

        /* Partikel di belakang layar */
        .particles {
            position: fixed; /* Nempel di layar, tidak ikut scroll */
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; /* Klik tembus ke bawah */
            z-index: -1; /* Pastikan di belakang */
        }
        
        .particle {
            position: absolute;
            background: var(--gold-primary);
            width: 2px; height: 2px;
            border-radius: 50%;
            opacity: 0.5;
            animation: floatUp 10s infinite linear;
        }

        @keyframes floatUp {
            0% { transform: translateY(100vh) scale(0); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(-10vh) scale(1); opacity: 0; }
        }

        /* KARTU REGISTRASI */
        .auth-card {
            width: 100%;
            max-width: 650px; /* Lebar ideal */
            padding: 40px;
            background: rgba(10, 10, 10, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 16px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.6);
            position: relative;
            z-index: 10;
            /* Hapus margin auto jika pakai flex body */
        }

        .auth-header { text-align: center; margin-bottom: 30px; }
        .auth-logo { font-size: 3rem; display: block; margin-bottom: 10px; }
        .auth-title { font-size: 1.8rem; color: white; font-family: 'Poppins'; margin: 0; }
        .auth-subtitle { color: #888; font-size: 0.9rem; margin-top: 5px; }

        /* GRID FORMULIR */
        .register-grid {
            display: grid;
            grid-template-columns: 1fr 1fr; /* 2 Kolom */
            gap: 20px;
        }

        /* Di HP jadi 1 kolom */
        @media (max-width: 600px) {
            .register-grid { grid-template-columns: 1fr; }
            .auth-card { padding: 20px; }
        }

        .full-width { grid-column: 1 / -1; }

        .section-label {
            color: var(--gold-primary);
            border-bottom: 1px solid #333;
            padding-bottom: 5px;
            margin-bottom: 15px;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: bold;
        }

        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; color: #ccc; font-size: 0.8rem; margin-bottom: 6px; }
        
        .auth-input {
            width: 100%;
            padding: 12px;
            background: rgba(255,255,255,0.05);
            border: 1px solid #333;
            border-radius: 8px;
            color: white;
            font-family: 'Lato';
        }
        .auth-input:focus { border-color: var(--gold-primary); outline: none; background: #000; }

        /* Upload Box */
        .upload-area {
            border: 2px dashed #444;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            background: rgba(0,0,0,0.2);
            cursor: pointer;
            transition: 0.2s;
            display: block;
        }
        .upload-area:hover { border-color: var(--gold-primary); background: rgba(212, 175, 55, 0.05); }

        .btn-auth {
            width: 100%;
            padding: 15px;
            background: var(--gold-gradient);
            color: black;
            font-weight: 800;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 20px;
            transition: 0.3s;
        }
        .btn-auth:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(212, 175, 55, 0.4); }

        .auth-footer { text-align: center; margin-top: 30px; font-size: 0.9rem; color: #666; }
        .auth-link { color: var(--gold-primary); text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>

    <div class="particles" id="particles"></div>

    <div class="auth-card">
        <div class="auth-header">
            <span class="auth-logo">ðŸ’Ž</span>
            <h2 class="auth-title">Formulir Warga</h2>
            <p class="auth-subtitle">Isi data lengkap untuk akses VVIP.</p>
        </div>

        <form id="registerForm">
            <div class="register-grid">
                
                <div class="full-width">
                    <div class="section-label">1. Akun Login</div>
                </div>

                <div class="form-group">
                    <label>Username (Tanpa Spasi)</label>
                    <input type="text" id="regUser" class="auth-input" placeholder="sultan_budi" required>
                </div>

                <div class="form-group">
                    <label>Kode Referral (Opsional)</label>
                    <input type="text" id="regRef" class="auth-input" placeholder="Kode teman">
                </div>

                <div class="form-group">
                    <label>Kata Sandi</label>
                    <input type="password" id="regPass" class="auth-input" required>
                </div>

                <div class="form-group">
                    <label>Ulangi Sandi</label>
                    <input type="password" id="regPassConf" class="auth-input" required>
                </div>

                <div class="full-width" style="margin-top:10px;">
                    <div class="section-label" style="color:var(--emerald-glow);">2. Data Identitas (KYC)</div>
                </div>

                <div class="form-group full-width">
                    <label>Nama Lengkap</label>
                    <input type="text" id="regName" class="auth-input" placeholder="Sesuai KTP" required>
                </div>

                <div class="form-group">
                    <label>NIK (16 Digit)</label>
                    <input type="number" id="regNIK" class="auth-input" placeholder="1234567890123456" required>
                </div>

                <div class="form-group">
                    <label>No. WhatsApp</label>
                    <input type="number" id="regPhone" class="auth-input" placeholder="0812..." required>
                </div>

                <div class="form-group">
                    <label>Pekerjaan</label>
                    <input type="text" id="regJob" class="auth-input" placeholder="Contoh: CEO" required>
                </div>

                <div class="form-group">
                    <label>Kota</label>
                    <input type="text" id="regCity" class="auth-input" placeholder="Jakarta" required>
                </div>

                <div class="form-group full-width">
                    <label>Foto KTP (Wajib)</label>
                    <label for="regKTP" class="upload-area">
                        <div style="font-size:1.5rem; margin-bottom:5px;">ðŸ“·</div>
                        <span id="fileNameDisplay" style="color:#aaa; font-size:0.8rem;">Klik untuk Pilih Foto</span>
                        <input type="file" id="regKTP" accept="image/*" style="display:none;" required>
                    </label>
                </div>

            </div>

            <button type="submit" class="btn-auth">AJUKAN VERIFIKASI (5 DETIK)</button>
        </form>

        <div class="auth-footer">
            Sudah punya akun? <a href="login.html" class="auth-link">Masuk</a>
        </div>
    </div>

    <script src="../js/db.js"></script>
    <script src="../js/auth.js"></script>

    <script>
        // Partikel Background
        const pContainer = document.getElementById('particles');
        for(let i=0; i<20; i++) {
            let p = document.createElement('div');
            p.className = 'particle';
            p.style.left = Math.random() * 100 + '%';
            p.style.animationDelay = Math.random() * 5 + 's';
            p.style.animationDuration = (Math.random() * 10 + 10) + 's';
            pContainer.appendChild(p);
        }

        // Preview Nama File
        document.getElementById('regKTP').addEventListener('change', function() {
            const fileName = this.files[0] ? this.files[0].name : "Klik untuk Pilih Foto";
            const label = document.getElementById('fileNameDisplay');
            label.innerText = "âœ… " + fileName;
            label.style.color = "#00ff88";
            label.style.fontWeight = "bold";
        });

        // Validasi Password Realtime
        const p1 = document.getElementById('regPass');
        const p2 = document.getElementById('regPassConf');
        p2.addEventListener('input', () => {
            p2.style.borderColor = (p2.value === p1.value && p2.value.length > 0) ? "#00ff88" : "#ff4444";
        });
    </script>

</body>
</html>
