<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerbang Masuk - Emerald Kingdom</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="../css/main.css">
    
    <style>
        /* CSS KHUSUS AUTH (SAMA DENGAN REGISTER AGAR KONSISTEN) */
        body {
            background-image: 
                radial-gradient(circle at 50% 50%, rgba(5, 77, 54, 0.2) 0%, #000 80%),
                url('https://www.transparenttextures.com/patterns/cubes.png');
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .particles {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        .particle {
            position: absolute;
            background: var(--gold-primary);
            width: 2px; height: 2px;
            border-radius: 50%;
            opacity: 0.5;
            animation: floatUp 10s infinite linear;
        }
        @keyframes floatUp {
            0% { transform: translateY(100vh) scale(0); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(-10vh) scale(1); opacity: 0; }
        }

        /* CARD LOGIN */
        .auth-card {
            width: 100%;
            max-width: 400px;
            padding: 40px;
            background: rgba(10, 10, 10, 0.85);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            position: relative;
            z-index: 10;
            animation: fadeInScale 0.5s ease-out;
        }

        .auth-header { text-align: center; margin-bottom: 30px; }
        .auth-logo { font-size: 3rem; display: block; margin-bottom: 10px; text-shadow: 0 0 20px rgba(212, 175, 55, 0.5); }
        .auth-title { font-size: 1.5rem; color: white; margin-bottom: 5px; }
        .auth-subtitle { color: #888; font-size: 0.9rem; }

        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; color: #ccc; font-size: 0.85rem; margin-bottom: 8px; }
        
        .auth-input {
            width: 100%;
            padding: 14px 15px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 8px;
            color: white;
            font-family: 'Lato';
            transition: 0.3s;
            font-size: 1rem;
        }
        .auth-input:focus { border-color: var(--gold-primary); box-shadow: 0 0 10px rgba(212, 175, 55, 0.2); outline: none; }

        .btn-auth {
            width: 100%;
            padding: 14px;
            background: var(--gold-gradient);
            color: black;
            font-weight: 800;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            letter-spacing: 1px;
            transition: 0.3s;
            margin-top: 10px;
            position: relative;
            overflow: hidden;
        }
        .btn-auth:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(212, 175, 55, 0.3); }
        .btn-auth:disabled { opacity: 0.7; cursor: not-allowed; transform: none; }

        .auth-footer { text-align: center; margin-top: 25px; font-size: 0.9rem; color: #888; }
        .auth-link { color: var(--gold-primary); font-weight: bold; text-decoration: none; }
        .auth-link:hover { text-decoration: underline; }

        /* Animation Keyframes */
        @keyframes fadeInScale {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        /* Shake Animation (Error) */
        .shake { animation: shake 0.4s cubic-bezier(.36,.07,.19,.97) both; }
        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }
    </style>
</head>
<body>

    <div class="particles" id="particles"></div>

    <div class="auth-card" id="loginCard">
        <div class="auth-header">
            <span class="auth-logo">ðŸ’Ž</span>
            <h2 class="auth-title">Selamat Datang</h2>
            <p class="auth-subtitle">Masuk ke gerbang Emerald Kingdom.</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label>Username</label>
                <input type="text" id="loginUser" class="auth-input" placeholder="Masukkan ID Bangsawan" required>
            </div>

            <div class="form-group">
                <label>Kata Sandi</label>
                <input type="password" id="loginPass" class="auth-input" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
            </div>

            <button type="submit" class="btn-auth" id="btnSubmit">MASUK</button>
        </form>

        <div class="auth-footer">
            Belum punya identitas? <a href="register.html" class="auth-link">Daftar Sekarang</a>
        </div>
        
        <div style="text-align: center; margin-top: 15px; font-size: 0.8rem; color: #555;">
            Lupa sandi? Hubungi <a href="#" onclick="alert('Silakan hubungi Butler Alfred di halaman bantuan.')" style="color:#666;">Pelayan</a>
        </div>
    </div>

    <script src="../js/db.js"></script>
    <script>
        // 1. PARTICLES GENERATOR
        const pContainer = document.getElementById('particles');
        for(let i=0; i<30; i++) {
            let p = document.createElement('div');
            p.className = 'particle';
            p.style.left = Math.random() * 100 + '%';
            p.style.animationDelay = Math.random() * 5 + 's';
            p.style.animationDuration = (Math.random() * 10 + 10) + 's';
            pContainer.appendChild(p);
        }

        // 2. LOGIN LOGIC
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const btn = document.getElementById('btnSubmit');
            const card = document.getElementById('loginCard');
            const user = document.getElementById('loginUser').value.toLowerCase().trim();
            const pass = document.getElementById('loginPass').value;

            // Efek Loading
            const originalText = btn.innerText;
            btn.innerText = "MEMERIKSA...";
            btn.disabled = true;

            // Simulasi Delay Network
            setTimeout(() => {
                // Cek Database
                const users = KingdomDB.getUsers();
                const foundUser = users.find(u => u.username === user && u.password === pass);

                if (foundUser) {
                    // LOGIN SUKSES
                    // Simpan sesi ke LocalStorage
                    localStorage.setItem('kingdom_logged_in', JSON.stringify(foundUser));
                    
                    // Cek Role & Redirect
                    if (foundUser.role === 'admin') {
                        window.location.href = '../admin/dashboard.html';
                    } else {
                        window.location.href = '../index.html';
                    }
                } else {
                    // LOGIN GAGAL
                    btn.innerText = originalText;
                    btn.disabled = false;
                    
                    // Efek Getar (Shake)
                    card.classList.add('shake');
                    setTimeout(() => card.classList.remove('shake'), 500);
                    
                    // Reset Password
                    document.getElementById('loginPass').value = '';
                    alert("ðŸš« Akses Ditolak! Username atau sandi salah.");
                }
            }, 1000); // Delay 1 detik
        });
    </script>

</body>
</html>
