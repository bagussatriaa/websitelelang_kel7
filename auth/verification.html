<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proses Verifikasi - Emerald Kingdom</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Poppins:wght@500;600;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/auth.css">
    
    <style>
        /* CSS KHUSUS HALAMAN VERIFIKASI V3 */
        
        .verify-card {
            width: 100%;
            max-width: 450px;
            padding: 50px 40px;
            background: rgba(5, 10, 8, 0.9);
            border: 1px solid rgba(0, 255, 136, 0.2); /* Emerald Border */
            border-radius: 20px;
            box-shadow: 0 0 50px rgba(0, 255, 136, 0.1);
            text-align: center;
            position: relative;
            z-index: 10;
            overflow: hidden;
        }

        /* Scan Line Effect (Nuansa High Tech) */
        .verify-card::after {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 5px;
            background: rgba(0, 255, 136, 0.5);
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.8);
            animation: scan 3s infinite linear;
            opacity: 0.3;
        }

        @keyframes scan {
            0% { top: 0; opacity: 0; }
            50% { opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }

        /* Loader Container */
        .loader-wrapper {
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
        }

        /* Diamond Spinner */
        .diamond-spinner {
            width: 60px; height: 60px;
            background: var(--emerald-glow);
            transform: rotate(45deg);
            animation: spinDiamond 2s infinite cubic-bezier(0.68, -0.55, 0.265, 1.55);
            box-shadow: 0 0 30px var(--emerald-glow);
            position: relative;
        }

        .diamond-inner {
            position: absolute;
            top: 5px; left: 5px; right: 5px; bottom: 5px;
            background: #000;
            opacity: 0.8;
        }

        @keyframes spinDiamond {
            0% { transform: rotate(45deg) scale(0.8); }
            50% { transform: rotate(225deg) scale(1.1); }
            100% { transform: rotate(405deg) scale(0.8); }
        }

        /* Typography */
        .verify-title {
            font-family: 'Poppins', sans-serif;
            font-size: 1.5rem;
            color: white;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }

        .status-text {
            font-family: 'Share Tech Mono', monospace; /* Font teknis */
            color: #888;
            font-size: 0.95rem;
            min-height: 1.5em;
            margin-bottom: 30px;
        }

        /* Progress Bar */
        .progress-container {
            width: 100%;
            height: 6px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            width: 0%; /* Diisi oleh JS */
            background: linear-gradient(90deg, var(--emerald-dark), var(--emerald-glow));
            border-radius: 10px;
            transition: width 5s cubic-bezier(0.25, 1, 0.5, 1); /* 5 Detik Transisi */
            box-shadow: 0 0 10px var(--emerald-glow);
        }

        .security-badge {
            margin-top: 40px;
            font-size: 0.7rem;
            color: #555;
            text-transform: uppercase;
            letter-spacing: 2px;
            display: flex; align-items: center; justify-content: center; gap: 8px;
        }
    </style>
</head>
<body class="auth-body">

    <div class="particles" id="particles"></div>

    <div class="verify-card fade-in">
        
        <div class="loader-wrapper">
            <div class="diamond-spinner">
                <div class="diamond-inner"></div>
            </div>
        </div>

        <h2 class="verify-title">MEMPROSES DATA</h2>
        
        <p id="verifyStatusText" class="status-text">
            Menginisialisasi protokol keamanan...
        </p>

        <div class="progress-container">
            <div class="progress-fill"></div>
        </div>

        <div class="security-badge">
            <span style="color:var(--emerald-glow);">ðŸ”’</span> 256-Bit SSL Encrypted
        </div>

    </div>

    <script src="../js/db.js"></script>
    <script src="../js/auth.js"></script>

    <script>
        // Generate Particles Background
        const pContainer = document.getElementById('particles');
        for(let i=0; i<30; i++) {
            let p = document.createElement('div');
            p.className = 'particle';
            p.style.left = Math.random() * 100 + '%';
            p.style.animationDelay = Math.random() * 5 + 's';
            p.style.animationDuration = (Math.random() * 10 + 10) + 's';
            p.style.background = '#00ff88'; // Ubah partikel jadi hijau di halaman ini
            pContainer.appendChild(p);
        }
    </script>

</body>
</html>
